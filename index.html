<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
<div class="form">
	<h3>Account</h3>
	
	<div class="input-field">
		<input type="text" placeholder="Fullname">
		<input type="text" placeholder="Email Address">
		<input type="password" placeholder="Password">
	</div>

	<div class="text1">
		<h3>Date of Birth</h3>
		<h3 class="gender">Gender</h3>
	</div>
	<div class="div2">
		<input type="text" placeholder="DD">
		<input type="text" placeholder="MM">
		<input type="text" placeholder="YYYY">
		<input type="text" placeholder="Male" readonly class="male">
		<input type="text" placeholder="Female" readonly class ="female">
	</div>

	<div class="payment">
		<h3>Payment Details</h3>
	</div>
	<div class="payment-div">
		<input type="text" placeholder="Credit Card" readonly class="credit">
		<input type="text" placeholder="Paypal" readonly class ="paypal">
	</div>

	<div class="card-details">
		<input type="text" placeholder="Card Number">
	</div>
	<div class="card-details1">
		<input type="text" placeholder="Card CVC" class="cvc">
		<select>
			<option>01 Jan</option>
		</select>
		<select>
			<option>2015</option>
		</select>
	</div>
	<h3>Terms and Conditions</h3><br>
	<input type="checkbox" name="">&nbsp;<label>I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy</label>
</div>
<br>
</body>
</html>
